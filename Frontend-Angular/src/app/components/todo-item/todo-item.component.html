<div class="row">
    <div class="col">
      <div class="container">
        <h1>Add Item</h1>
        <div class="mb-3 row">
          <label
            for="formAddTodoItem"
            class="form-label col-form-label col-sm-2"
            >Description</label
          >
          <div class="col-md-6">
            <input
              placeholder="Enter description..."
              type="text"
              id="formAddTodoItem"
              class="form-control"
              [(ngModel)]="description"
            />
          </div>
        </div>
        <div class="mb-3 offset-md-2 row">
          <div class="hstack gap-2">
            <button type="button" class="btn btn-primary" (click)="handleAdd()">
              Add Item
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="handleClear()"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1>
          Showing {{ items.length }} Item(s)
          <button
            type="button"
            class="pull-right btn btn-primary"
            (click)="getItems()"
          >
            Refresh
          </button>
        </h1>
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>{{ item.id }}</td>
              <td>{{ item.description }}</td>
              <td>
                <button
                  type="button"
                  [ngClass]="item.isCompleted ? 'btn btn-success btn-sm' : 'btn btn-warning btn-sm'"
                  [disabled]="item.isCompleted"
                  (click)="handleMarkAsComplete(item)"
                >
                {{ item.isCompleted ? 'Completed' : 'Mark as completed' }}
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
